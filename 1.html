<!doctype html>
<head>
  <meta charset="utf-8">

  <title>NeuroApp</title>
  <meta name="description" content="Neuroapp">
  <meta name="viewport" content="width=device-width">
  
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>

<body>
  
  <div id="main">
    <h1>NeuroApp</h1>

    <div>
      <form action="" method="get">
        <h4>Please enter the patient's age.</h4>
        <select name="age">
          <option value="newborn">Newborn (0-1 month)</option>
          <option value="infant">Infant (1 month - 1 year)</option>
          <option value="toddler">Toddler (1-5 years)</option>
          <option value="childhood">Childhood (5-12 years)</option>
          <option value="adolescent">Adolescent (12-18 years)</option>        
          <option value="adult">Adult (18+)</option>
        </select>

        <h4>Select the sex of the patient.</h4>
        <select name="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <h4>Is the patient in a coma?</h4>
        <select name="coma">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
 
</body>

</html>
